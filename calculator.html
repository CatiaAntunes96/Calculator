<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="design.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h1 id="display__numbers">0</h1>
        </div>
        <div class="numbers-keys">
            <button id="clear" class="clear">C</button>
            <button id="multiply" class="operator">*</button>
            <button id="subtract" class="operator">-</button>

            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="divide" class="operator">/</button>

            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            
            <button id="add" class="operator">+</button>
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>

            <button id="zero" class="two-columns numbers">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
</body>
</html>
