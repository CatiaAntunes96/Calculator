<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="design.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h3 id="pendingValue">0</h3>
            <h1 id="display__numbers">0</h1>
        </div>
        <div class="keys">
            <button id="clear" class="clear">C</button>
            <button id="multiply" class="operator btn">*</button>
            <button id="subtract" class="operator btn">-</button>

            <button id="seven" class="numbers btn">7</button>
            <button id="eight" class="numbers btn">8</button>
            <button id="nine" class="numbers btn">9</button>
            <button id="divide" class="operator btn">/</button>

            <button id="four" class="numbers btn">4</button>
            <button id="five" class="numbers btn">5</button>
            <button id="six" class="numbers btn">6</button>
            
            <button id="add" class="operator btn">+</button>
            <button id="one" class="numbers btn">1</button>
            <button id="two" class="numbers btn">2</button>
            <button id="three" class="numbers btn">3</button>

            <button id="zero" class="two-columns numbers btn">0</button>
            <button id="decimal btn">.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
</body>
</html>
